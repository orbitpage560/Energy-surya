<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Solar Energy - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --solar-orange: #FF9500;
      --solar-yellow: #FFCC00;
      --solar-blue: #5AC8FA;
      --solar-green: #34C759;
      --solar-red: #FF3B30;
      --bg: #000000;
      --card: rgba(255, 255, 255, 0.1);
      --card-light: rgba(255, 255, 255, 0.15);
      --text: #FFFFFF;
      --text-muted: #8E8E93;
      --border: rgba(255, 255, 255, 0.2);
      --gradient-solar: linear-gradient(135deg, #FF9500, #FFCC00);
      --gradient-solar-dark: linear-gradient(135deg, #E68500, #E6B800);
      --gradient-blue: linear-gradient(135deg, #5AC8FA, #007AFF);
      --gradient-green: linear-gradient(135deg, #34C759, #32D74B);
      --gradient-dark: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1));
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.5);
      --shadow-glow: 0 10px 30px rgba(255, 149, 0, 0.3);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%);
      filter: blur(40px);
      animation: float 20s infinite linear;
    }
    
    .bg-circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 5%;
      background: radial-gradient(circle, rgba(255, 149, 0, 0.1) 0%, rgba(255, 149, 0, 0) 70%);
      animation-delay: 0s;
    }
    
    .bg-circle:nth-child(2) {
      width: 400px;
      height: 400px;
      top: 60%;
      left: 80%;
      background: radial-gradient(circle, rgba(255, 204, 0, 0.1) 0%, rgba(255, 204, 0, 0) 70%);
      animation-delay: -5s;
    }
    
    .bg-circle:nth-child(3) {
      width: 250px;
      height: 250px;
      top: 30%;
      left: 70%;
      background: radial-gradient(circle, rgba(90, 200, 250, 0.1) 0%, rgba(90, 200, 250, 0) 70%);
      animation-delay: -10s;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(20px, 20px) rotate(90deg);
      }
      50% {
        transform: translate(0, 40px) rotate(180deg);
      }
      75% {
        transform: translate(-20px, 20px) rotate(270deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
    
    header {
      background: var(--gradient-dark);
      padding: 20px 16px 30px;
      border-bottom: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 200px;
      height: 200px;
      background: var(--gradient-solar);
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      z-index: 0;
    }
    
    .company-banner {
      width: 100%;
      height: 180px;
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      box-shadow: var(--shadow-glow);
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .company-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .company-banner:hover img {
      transform: scale(1.03);
    }
    
    .company-banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255,149,0,0.1), rgba(255,204,0,0.1));
      border-radius: 24px;
    }
    
    .saldo-card {
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-glow);
      color: white;
      width: 100%;
      margin-bottom: 16px;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      min-height: 120px;
    }
    
    .saldo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-solar);
      opacity: 0.1;
    }
    
    .saldo-content {
      flex: 1;
      position: relative;
      z-index: 1;
    }
    
    .saldo-label {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: block;
    }
    
    .saldo-amount {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
      line-height: 1.2;
      background: linear-gradient(135deg, #FFFFFF, #E8E8E8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .saldo-icon {
      font-size: 42px;
      color: var(--solar-orange);
      position: relative;
      z-index: 1;
      margin-left: 15px;
      opacity: 0.9;
    }
    
    main {
      padding: 20px 16px;
      max-width: 1000px;
      margin: auto;
      padding-bottom: 80px;
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px 12px;
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .menu-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-solar);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-glow);
      border-color: var(--solar-orange);
    }
    
    .menu-item:hover::before {
      opacity: 0.1;
    }
    
    .menu-item:hover .menu-icon {
      transform: scale(1.1);
      color: var(--solar-orange);
    }
    
    .menu-item:hover .menu-text {
      color: var(--solar-orange);
    }
    
    .menu-icon {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--text);
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }
    
    .menu-text {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      position: relative;
      z-index: 1;
      transition: all 0.3s ease;
    }
    
    .produk-section {
      margin-top: 30px;
    }
    
    .section-title {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      letter-spacing: -0.5px;
    }
    
    .section-title::before {
      content: '';
      display: block;
      width: 5px;
      height: 24px;
      background: var(--gradient-solar);
      border-radius: 3px;
    }
    
    .produk-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    @media (min-width: 768px) {
      .produk-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    
    .produk-card {
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 0;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .produk-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient-solar);
    }
    
    .produk-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-glow);
      border-color: var(--solar-orange);
    }
    
    .produk-card:nth-child(2)::before {
      background: var(--gradient-blue);
    }
    
    .produk-card:nth-child(3)::before {
      background: var(--gradient-green);
    }
    
    .produk-card:nth-child(4)::before {
      background: var(--gradient-solar);
    }
    
    .produk-card:nth-child(5)::before {
      background: var(--gradient-blue);
    }
    
    .produk-card:nth-child(6)::before {
      background: var(--gradient-green);
    }
    
    .produk-card:nth-child(7)::before {
      background: var(--gradient-solar);
    }
    
    .produk-card:nth-child(8)::before {
      background: var(--gradient-blue);
    }
    
    .produk-card:nth-child(9)::before {
      background: var(--gradient-green);
    }
    
    .produk-card:nth-child(10)::before {
      background: var(--gradient-solar);
    }
    
    .produk-image {
      width: 100%;
      height: 160px;
      overflow: hidden;
      position: relative;
    }
    
    .produk-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .produk-card:hover .produk-image img {
      transform: scale(1.05);
    }
    
    .produk-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    
    .produk-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    
    .produk-title {
      font-weight: 800;
      font-size: 18px;
      letter-spacing: -0.5px;
      margin-bottom: 5px;
    }
    
    .produk-price {
      font-size: 20px;
      font-weight: 800;
      background: var(--gradient-solar);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: right;
    }
    
    .produk-card:nth-child(2) .produk-price {
      background: var(--gradient-blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .produk-card:nth-child(3) .produk-price {
      background: var(--gradient-green);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .produk-card:nth-child(4) .produk-price {
      background: var(--gradient-solar);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .produk-card:nth-child(5) .produk-price {
      background: var(--gradient-blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .produk-card:nth-child(6) .produk-price {
      background: var(--gradient-green);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .produk-card:nth-child(7) .produk-price {
      background: var(--gradient-solar);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .produk-card:nth-child(8) .produk-price {
      background: var(--gradient-blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .produk-card:nth-child(9) .produk-price {
      background: var(--gradient-green);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .produk-card:nth-child(10) .produk-price {
      background: var(--gradient-solar);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .produk-description {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .produk-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 15px 0;
    }
    
    .stat-item {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--text);
    }
    
    .total-section {
      background: rgba(255, 149, 0, 0.1);
      border-radius: 12px;
      padding: 15px;
      border: 1px solid rgba(255, 149, 0, 0.2);
      margin: 10px 0;
      text-align: center;
    }
    
    .total-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 5px;
    }
    
    .total-value {
      font-size: 18px;
      font-weight: 800;
      color: var(--solar-orange);
    }
    
    .buy-button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 16px;
      background: var(--gradient-solar);
      color: #fff;
      font-weight: 700;
      margin-top: auto;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
      font-size: 16px;
      letter-spacing: -0.3px;
    }
    
    .produk-card:nth-child(2) .buy-button {
      background: var(--gradient-blue);
    }
    
    .produk-card:nth-child(3) .buy-button {
      background: var(--gradient-green);
    }
    
    .produk-card:nth-child(4) .buy-button {
      background: var(--gradient-solar);
    }
    
    .produk-card:nth-child(5) .buy-button {
      background: var(--gradient-blue);
    }
    
    .produk-card:nth-child(6) .buy-button {
      background: var(--gradient-green);
    }
    
    .produk-card:nth-child(7) .buy-button {
      background: var(--gradient-solar);
    }
    
    .produk-card:nth-child(8) .buy-button {
      background: var(--gradient-blue);
    }
    
    .produk-card:nth-child(9) .buy-button {
      background: var(--gradient-green);
    }
    
    .produk-card:nth-child(10) .buy-button {
      background: var(--gradient-solar);
    }
    
    .buy-button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-glow);
    }
    
    .buy-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .modal-content {
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-glow);
      animation: modalAppear 0.4s ease;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }
    
    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient-solar);
    }
    
    @keyframes modalAppear {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    .modal-icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: var(--solar-orange);
    }
    
    .modal.error .modal-icon {
      color: var(--solar-red);
    }
    
    .modal.success .modal-icon {
      color: var(--solar-green);
    }
    
    .modal-title {
      font-size: 24px;
      margin-bottom: 12px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }
    
    .modal-message {
      margin-bottom: 24px;
      color: var(--text-muted);
      font-size: 16px;
      line-height: 1.6;
    }
    
    .modal-button {
      background: var(--gradient-solar);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 16px 32px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      box-shadow: var(--shadow-sm);
    }
    
    .modal-button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-glow);
    }
    
    /* Modal Konfirmasi */
    .modal.confirm .modal-content {
      max-width: 380px;
    }
    
    .modal.confirm .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }
    
    .modal.confirm .modal-buttons button {
      flex: 1;
      padding: 14px 20px;
      font-size: 15px;
    }
    
    .modal.confirm .modal-buttons .cancel-btn {
      background: var(--gradient-blue);
    }
    
    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 16px 0;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
      z-index: 100;
    }
    
    .nav-item {
      background: none;
      border: none;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      padding: 10px 16px;
      border-radius: 16px;
      cursor: pointer;
    }
    
    .nav-item.active {
      color: var(--solar-orange);
      font-weight: 700;
      background: rgba(255, 149, 0, 0.15);
    }
    
    .nav-icon {
      font-size: 22px;
      transition: transform 0.3s ease;
    }
    
    .nav-item.active .nav-icon {
      transform: scale(1.15);
    }
    
    /* Loading Animation */
    .loading-spinner {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 380px) {
      .saldo-amount {
        font-size: 24px;
      }
      
      .saldo-icon {
        font-size: 36px;
        margin-left: 12px;
      }
      
      .saldo-card {
        padding: 20px;
        min-height: 100px;
      }
      
      .modal.confirm .modal-buttons {
        flex-direction: column;
      }
      
      .produk-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
  </div>

  <header>
    <div class="company-banner">
      <img src="https://images.unsplash.com/photo-1509391366360-2e959784a276?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" alt="Solar Energy Company">
    </div>
    
    <div class="saldo-card">
      <div class="saldo-content">
        <div class="saldo-label">Saldo Total Anda</div>
        <div class="saldo-amount" id="saldoTotal">Rp 0</div>
      </div>
      <i class="fas fa-wallet saldo-icon"></i>
    </div>
  </header>
  
  <main>
    <div class="menu-grid">
      <div class="menu-item" onclick="goPage('deposit.html')">
        <i class="fas fa-wallet menu-icon"></i>
        <span class="menu-text">Isi Ulang</span>
      </div>
      <div class="menu-item" onclick="goPage('tarik.html')">
        <i class="fas fa-money-bill-wave menu-icon"></i>
        <span class="menu-text">Tarik Dana</span>
      </div>
      <div class="menu-item" onclick="goPage('tim.html')">
        <i class="fas fa-users menu-icon"></i>
        <span class="menu-text">Team Saya</span>
      </div>
      <div class="menu-item" onclick="goPage('online.html')">
        <i class="fas fa-globe menu-icon"></i>
        <span class="menu-text">Online</span>
      </div>
    </div>

    <section class="produk-section">
      <h2 class="section-title">Paket Investasi Solar Energy</h2>
      <div class="produk-grid" id="produkGrid"></div>

    function formatRupiah(n) {
      return 'Rp ' + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    // Fungsi untuk memuat saldo dengan real-time updates
    function loadSaldo() {
      const nohp = localStorage.getItem('nohp');
      if (!nohp) {
        document.getElementById('saldoTotal').textContent = formatRupiah(0);
        return;
      }
      
      const refUser = ref(db, 'users/' + nohp);
      
      // Gunakan onValue untuk real-time updates
      onValue(refUser, (snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('saldoTotal').textContent = formatRupiah(data.saldo || 0);
        } else {
          document.getElementById('saldoTotal').textContent = formatRupiah(0);
        }
      }, {
        onlyOnce: false // Listen for changes, not just once
      });
    }

    // Variabel untuk mencegah double click
    let isProcessing = false;
    let currentProductData = null;

    // Fungsi untuk menampilkan modal konfirmasi
    function showConfirmModal(kode, harga, namaProduk) {
      const modal = document.getElementById('confirmModal');
      const confirmMessage = document.getElementById('confirmMessage');
      const confirmButton = document.getElementById('confirmButton');
      const cancelButton = document.getElementById('cancelButton');
      
      // Simpan data produk yang akan dibeli
      currentProductData = { kode, harga, namaProduk };
      
      // Set pesan konfirmasi
      confirmMessage.textContent = `Apakah anda yakin ingin membeli ${namaProduk} seharga ${formatRupiah(harga)}?`;
      
      // Show modal
      modal.style.display = 'flex';
      
      // Event listener untuk tombol konfirmasi
      confirmButton.onclick = () => {
        modal.style.display = 'none';
        buyProduct(kode, harga, namaProduk);
      };
      
      // Event listener untuk tombol batal
      cancelButton.onclick = () => {
        modal.style.display = 'none';
        currentProductData = null;
        isProcessing = false;
      };
      
      // Tambahkan event listener untuk klik di luar modal
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          modal.style.display = 'none';
          currentProductData = null;
          isProcessing = false;
        }
      });
    }

    // Fungsi untuk menampilkan modal
    function showModal(title, message, type = 'success') {
      const modal = document.getElementById('messageModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalMessage = document.getElementById('modalMessage');
      const modalIcon = document.getElementById('modalIcon');
      const modalButton = document.getElementById('modalButton');
      
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      
      // Set icon based on type
      if (type === 'success') {
        modalIcon.className = 'fas fa-check-circle modal-icon';
        modal.className = 'modal success';
        modalButton.textContent = 'Lanjutkan';
      } else {
        modalIcon.className = 'fas fa-exclamation-circle modal-icon';
        modal.className = 'modal error';
        modalButton.textContent = 'Tutup';
      }
      
      // Show modal
      modal.style.display = 'flex';
      
      // Auto hide after 2 seconds for success, manual close for errors
      if (type === 'success') {
        setTimeout(() => {
          modal.style.display = 'none';
        }, 2000);
      }
      
      modalButton.onclick = function() {
        modal.style.display = 'none';
      };
      
      // Tambahkan event listener untuk klik di luar modal
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });
    }

    // Fungsi konfirmasi pembelian
    function confirmPurchase(kode, harga, namaProduk) {
      // Cegah double click
      if (isProcessing) {
        showModal('Tunggu Sebentar', 'Sedang memproses pembelian sebelumnya', 'error');
        return;
      }
      
      isProcessing = true;
      showConfirmModal(kode, harga, namaProduk);
    }

    // Fungsi untuk membeli produk
    async function buyProduct(kode, harga, namaProduk) {
      // Tampilkan loading state
      const button = document.getElementById(`btn-${kode}`);
      const originalText = button.innerHTML;
      button.innerHTML = '<div class="loading-spinner"></div> Memproses...';
      button.disabled = true;

      const nohp = localStorage.getItem('nohp');
      if (!nohp) {
        showModal('Error', 'Anda harus login terlebih dahulu', 'error');
        button.innerHTML = originalText;
        button.disabled = false;
        isProcessing = false;
        return;
      }

      // Cek saldo user
      const refUser = ref(db, 'users/' + nohp);
      const snap = await get(refUser);
      
      if (!snap.exists()) {
        showModal('Error', 'Data user tidak ditemukan', 'error');
        button.innerHTML = originalText;
        button.disabled = false;
        isProcessing = false;
        return;
      }

      const userData = snap.val();
      const saldoSekarang = userData.saldo || 0;

      if (saldoSekarang < harga) {
        showModal('Saldo Tidak Cukup', 'SALDO AKUN TIDAK CUKUP UNTUK MEMBELI PAKET INI', 'error');
        button.innerHTML = originalText;
        button.disabled = false;
        isProcessing = false;
        return;
      }

      // Saldo cukup, lakukan pembelian
      try {
        // Kurangi saldo user
        const updates = {};
        updates['/users/' + nohp + '/saldo'] = saldoSekarang - harga;
        
        // Catat pembelian
        updates['/purchases/' + nohp + '/' + kode] = {
          tanggal: new Date().toISOString(),
          harga: harga,
          nama: namaProduk,
          status: 'active'
        };

        // Berikan komisi ke upline jika ini pembelian pertama
        if (!userData.purchases || !userData.purchases[kode]) {
          // Logika komisi untuk upline dengan persentase baru
          if (userData.upline) {
            const refUpline1 = ref(db, 'users/' + userData.upline);
            const snapUpline1 = await get(refUpline1);
            
            if (snapUpline1.exists()) {
              const upline1Data = snapUpline1.val();
              const komisi1 = Math.round(harga * 0.20); // 20% untuk level 1
              updates['/users/' + userData.upline + '/saldo'] = (upline1Data.saldo || 0) + komisi1;
              
              // Catat komisi untuk level 1
              updates['/commissions/' + userData.upline + '/' + Date.now()] = {
                dari: nohp,
                paket: kode,
                nama: namaProduk,
                jumlah: komisi1,
                level: 1,
                tanggal: new Date().toISOString()
              };

              // Cek upline level 2
              if (upline1Data.upline) {
                const refUpline2 = ref(db, 'users/' + upline1Data.upline);
                const snapUpline2 = await get(refUpline2);
                
                if (snapUpline2.exists()) {
                  const upline2Data = snapUpline2.val();
                  const komisi2 = Math.round(harga * 0.02); // 2% untuk level 2
                  updates['/users/' + upline1Data.upline + '/saldo'] = (upline2Data.saldo || 0) + komisi2;
                  
                  // Catat komisi untuk level 2
                  updates['/commissions/' + upline1Data.upline + '/' + Date.now()] = {
                    dari: nohp,
                    paket: kode,
                    nama: namaProduk,
                    jumlah: komisi2,
                    level: 2,
                    tanggal: new Date().toISOString()
                  };

                  // Cek upline level 3
                  if (upline2Data.upline) {
                    const refUpline3 = ref(db, 'users/' + upline2Data.upline);
                    const snapUpline3 = await get(refUpline3);
                    
                    if (snapUpline3.exists()) {
                      const upline3Data = snapUpline3.val();
                      const komisi3 = Math.round(harga * 0.01); // 1% untuk level 3
                      updates['/users/' + upline2Data.upline + '/saldo'] = (upline3Data.saldo || 0) + komisi3;
                      
                      // Catat komisi untuk level 3
                      updates['/commissions/' + upline2Data.upline + '/' + Date.now()] = {
                        dari: nohp,
                        paket: kode,
                        nama: namaProduk,
                        jumlah: komisi3,
                        level: 3,
                        tanggal: new Date().toISOString()
                      };
                    }
                  }
                }
              }
            }
          }
        }

        // Tandai bahwa user sudah pernah membeli paket ini
        updates['/users/' + nohp + '/purchases/' + kode] = true;

        // Eksekusi semua update
        await update(ref(db), updates);

        // Tampilkan pesan sukses
        showModal('Pembelian Berhasil', `PAKET ${namaProduk.toUpperCase()} BERHASIL DIBELI!\n\nProfit akan masuk setiap hari ke dompet akun Anda.`, 'success');
        
        // Reset button setelah sukses
        setTimeout(() => {
          button.innerHTML = originalText;
          button.disabled = false;
          isProcessing = false;
          currentProductData = null;
        }, 2000);
        
      } catch (error) {
        console.error('Error saat pembelian:', error);
        showModal('Error', 'Terjadi kesalahan saat memproses pembelian', 'error');
        
        // Reset button setelah error
        button.innerHTML = originalText;
        button.disabled = false;
        isProcessing = false;
        currentProductData = null;
      }
    }

      window.location.href = page;
