<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Daftar - Perusahaan Tenaga Surya</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --solar-orange: #FF9500;
      --solar-yellow: #FFCC00;
      --solar-blue: #5AC8FA;
      --solar-green: #34C759;
      --solar-red: #FF3B30;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: rgba(0, 0, 0, 0.3);
    }

    html, body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      min-height: 100vh;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .bg-particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Grid Pattern */
    .grid-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }

    /* Header dengan Gambar Perusahaan Surya */
    .company-header {
      width: 100%;
      height: 200px;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), 
                  url('https://images.unsplash.com/photo-1509391366360-2e959784a276?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .company-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,149,0,0.1), rgba(255,204,0,0.1));
      z-index: 1;
    }

    .company-logo {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, var(--solar-orange) 0%, var(--solar-yellow) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
      box-shadow: 0 10px 30px rgba(255, 149, 0, 0.5);
      border: 3px solid rgba(255,255,255,0.8);
      position: relative;
      z-index: 2;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 10px 30px rgba(255, 149, 0, 0.5); }
      to { box-shadow: 0 15px 40px rgba(255, 149, 0, 0.8); }
    }

    /* Container Utama */
    .container {
      width: 100%;
      max-width: 420px;
      margin: -50px auto 40px;
      position: relative;
      z-index: 2;
    }

    /* Glass Card */
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 35px 30px;
      box-shadow: 
        0 25px 50px var(--glass-shadow),
        inset 0 1px 0 rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }

    /* Tab Menu */
    .tab-menu {
      display: flex;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 6px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      color: rgba(255,255,255,0.6);
      transition: all 0.3s ease;
      border-radius: 12px;
    }

    .tab.active {
      background: linear-gradient(135deg, var(--solar-orange) 0%, var(--solar-yellow) 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 149, 0, 0.3);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      color: rgba(255,255,255,0.9);
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 18px 20px;
      border: 1.5px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      font-size: 16px;
      background: rgba(255,255,255,0.08);
      color: white;
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--solar-orange);
      box-shadow: 0 0 0 4px rgba(255, 149, 0, 0.15);
      background: rgba(255,255,255,0.12);
    }

    /* CAPTCHA Section - 1 Kolom dengan Kode di Pojok Kiri */
    .captcha-container {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 149, 0, 0.1);
      border-radius: 16px;
      padding: 15px;
      border: 1px solid rgba(255, 149, 0, 0.2);
      margin: 25px 0;
    }

    .captcha-code {
      background: linear-gradient(135deg, var(--solar-orange) 0%, var(--solar-yellow) 100%);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 3px;
      min-width: 120px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      font-family: 'Courier New', monospace;
      box-shadow: 0 4px 12px rgba(255, 149, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
    }

    .captcha-code:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(255, 149, 0, 0.4);
    }

    .captcha-code::after {
      content: '‚ü≥';
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      opacity: 0.7;
    }

    .captcha-input {
      flex: 1;
      padding: 15px 18px;
      border: 1.5px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255,255,255,0.08);
      color: white;
      font-weight: 600;
      letter-spacing: 2px;
      text-align: center;
    }

    .captcha-input:focus {
      outline: none;
      border-color: var(--solar-orange);
      box-shadow: 0 0 0 4px rgba(255, 149, 0, 0.15);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, var(--solar-orange) 0%, var(--solar-yellow) 100%);
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 
        0 8px 20px rgba(255, 149, 0, 0.4),
        inset 0 1px 1px rgba(255,255,255,0.3);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 12px 25px rgba(255, 149, 0, 0.5),
        inset 0 1px 1px rgba(255,255,255,0.3);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(30, 30, 35, 0.95);
      backdrop-filter: blur(20px);
      color: white;
      padding: 30px;
      border-radius: 20px;
      z-index: 1000;
      display: none;
      text-align: center;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 85%;
      width: 380px;
    }

    .notification-message {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 999;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .company-header {
        height: 180px;
      }
      
      .company-logo {
        width: 70px;
        height: 70px;
        font-size: 32px;
      }
      
      .container {
        max-width: 90%;
        margin: -40px auto 30px;
      }
      
      .card {
        padding: 30px 25px;
      }
      
      .captcha-container {
        flex-direction: column;
      }
      
      .captcha-code {
        width: 100%;
      }
    }

    /* Loading Animation */
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation" id="bgAnimation"></div>
  <div class="grid-pattern"></div>

  <!-- Header dengan Gambar Perusahaan Surya -->
  <div class="company-header">
    <div class="company-logo">
      <i class="fas fa-sun"></i>
    </div>
  </div>

  <!-- Container Utama -->
  <div class="container">
    <div class="card">
      <!-- Tab Menu -->
      <div class="tab-menu">
        <div class="tab" onclick="switchTab('login')">MASUK</div>
        <div class="tab active" onclick="switchTab('register')">DAFTAR</div>
      </div>

      <!-- Form Daftar -->
      <form id="registerForm" onsubmit="register(event)">
        <div class="form-group">
          <label class="form-label">Nomor Ponsel</label>
          <input type="tel" class="form-input" id="nohp" placeholder="8xxxxxxxxxx" required>
        </div>

        <div class="form-group">
          <label class="form-label">Kata Sandi</label>
          <input type="password" class="form-input" id="password" placeholder="Masukkan kata sandi" required>
        </div>

        <!-- CAPTCHA 1 Kolom dengan Kode di Pojok Kiri -->
        <div class="captcha-container">
          <div class="captcha-code" id="captchaCode" onclick="generateCaptcha()">
            <span id="captchaText">G 1 7</span>
          </div>
          <input type="text" class="captcha-input" id="captchaInput" placeholder="Masukkan kode" required>
        </div>

        <div class="form-group">
          <label class="form-label">Kode Undangan (Opsional)</label>
          <input type="text" class="form-input" id="referral" placeholder="Masukkan kode undangan">
        </div>

        <button type="submit" class="submit-btn" id="btnDaftar">
          <span id="btnText">DAFTAR</span>
          <div id="btnSpinner" style="display: none;">
            <div class="loading-spinner"></div> Memproses...
          </div>
        </button>
      </form>
    </div>
  </div>

  <!-- Notification -->
  <div class="overlay" id="overlay"></div>
  <div class="notification" id="notification">
    <div class="notification-message" id="notificationMessage"></div>
    <button class="submit-btn" onclick="hideNotification()" style="padding: 12px; font-size: 14px;">Tutup</button>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, get, update, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAuJSxpcFZ1QI-dEsEnx2qSqlb0wsvs6Mc",
  authDomain: "lginvest-776cf.firebaseapp.com",
  databaseURL: "https://lginvest-776cf-default-rtdb.firebaseio.com",
  projectId: "lginvest-776cf",
  storageBucket: "lginvest-776cf.firebasestorage.app",
  messagingSenderId: "831934282072",
  appId: "1:831934282072:web:6a8b7a5bcba5d4d1264d2d",
  measurementId: "G-265YF9DYCF"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Store current captcha globally
let currentCaptcha = 'G17';

// Create animated background particles
function createParticles() {
  const bgAnimation = document.getElementById('bgAnimation');
  const colors = [
    'rgba(255, 149, 0, 0.1)',
    'rgba(255, 204, 0, 0.1)', 
    'rgba(90, 200, 250, 0.1)',
    'rgba(52, 199, 89, 0.1)'
  ];
  
  for (let i = 0; i < 15; i++) {
    const particle = document.createElement('div');
    particle.className = 'bg-particle';
    
    const size = Math.random() * 100 + 50;
    const color = colors[Math.floor(Math.random() * colors.length)];
    
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.background = color;
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.top = `${Math.random() * 100}%`;
    particle.style.animationDelay = `${Math.random() * 6}s`;
    
    bgAnimation.appendChild(particle);
  }
}

// Notification functions
function showNotification(msg) {
  const notification = document.getElementById('notification');
  const overlay = document.getElementById('overlay');
  const message = document.getElementById('notificationMessage');
  
  message.textContent = msg;
  notification.style.display = 'block';
  overlay.style.display = 'block';
}

function hideNotification() {
  document.getElementById('notification').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
}

// Generate captcha code
function generateCaptcha() {
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const numbers = '0123456789';
  
  const letter = letters[Math.floor(Math.random() * letters.length)];
  const number1 = numbers[Math.floor(Math.random() * numbers.length)];
  const number2 = numbers[Math.floor(Math.random() * numbers.length)];
  
  currentCaptcha = `${letter}${number1}${number2}`;
  
  // Update display with spaces for better readability
  document.getElementById('captchaText').textContent = `${letter} ${number1} ${number2}`;
  
  // Add animation effect
  const captchaDisplay = document.getElementById('captchaCode');
  captchaDisplay.style.transform = 'scale(0.95)';
  setTimeout(() => {
    captchaDisplay.style.transform = 'scale(1)';
  }, 150);
  
  return currentCaptcha;
}

// Validate phone number
function validatePhoneNumber(phone) {
  return /^8\d{10,11}$/.test(phone);
}

// Tab switching function
function switchTab(tab) {
  if (tab === 'login') {
    window.location.href = 'index.html';
  }
}

// Form submission handler
window.register = async function(e) {
  e.preventDefault();
  
  const nohp = document.getElementById('nohp').value.trim();
  const password = document.getElementById('password').value;
  const kodeRef = document.getElementById('referral').value.trim();
  const captchaInput = document.getElementById('captchaInput').value.toUpperCase().replace(/\s/g, '');
  
  // Validate phone number
  if (!validatePhoneNumber(nohp)) {
    showNotification("Nomor HP harus 11-12 digit dan diawali dengan 8");
    return;
  }
  
  // Validate captcha
  if (captchaInput !== currentCaptcha) {
    showNotification("Kode keamanan tidak sesuai. Silakan coba lagi.");
    generateCaptcha();
    document.getElementById('captchaInput').value = '';
    document.getElementById('captchaInput').focus();
    return;
  }
  
  // Show loading state
  const btn = document.getElementById('btnDaftar');
  const btnText = document.getElementById('btnText');
  const btnSpinner = document.getElementById('btnSpinner');
  
  btnText.style.display = 'none';
  btnSpinner.style.display = 'block';
  btn.disabled = true;

  try {
    // Check if user already exists
    const userRef = ref(db, "users/" + nohp);
    const snapshot = await get(userRef);
    
    if (snapshot.exists()) {
      showNotification("Nomor telepon sudah terdaftar. Silakan gunakan nomor lain.");
      
      // Reset button state
      btnText.style.display = 'block';
      btnSpinner.style.display = 'none';
      btn.disabled = false;
      
      // Refresh captcha
      generateCaptcha();
      document.getElementById('captchaInput').value = '';
      return;
    }

    // Generate kode referral unik 7 digit
    const referralCode = Math.floor(1000000 + Math.random() * 9000000).toString();
    
    // Data user baru
    const userData = {
      nohp: nohp,
      password: password,
      saldo: 0,
      referral_code: referralCode,
      created_at: new Date().toISOString()
    };

    // Jika ada kode referral yang diinput, cari upline
    if (kodeRef) {
      // Cari user dengan kode referral yang sesuai
      const usersRef = ref(db, 'users');
      const usersSnap = await get(usersRef);
      
      if (usersSnap.exists()) {
        const users = usersSnap.val();
        let uplineNohp = null;
        
        // Cari user dengan kode referral yang sesuai
        for (const userNohp in users) {
          if (users[userNohp].referral_code === kodeRef) {
            uplineNohp = userNohp;
            break;
          }
        }
        
        // Jika ditemukan upline, simpan hubungan referral
        if (uplineNohp) {
          userData.upline = uplineNohp;
        }
      }
    }

    // Simpan data user baru
    await set(userRef, userData);
    
    showNotification("Pendaftaran berhasil! Akun Anda telah dibuat.");
    
    // Redirect to dashboard after a delay
    setTimeout(() => {
      localStorage.setItem("nohp", nohp);
      window.location.href = "dashboard.html";
    }, 2000);

  } catch(err) {
    console.error("Registration error:", err);
    showNotification("Terjadi kesalahan saat memproses pendaftaran. Silakan coba lagi.");
    
    // Reset button state
    btnText.style.display = 'block';
    btnSpinner.style.display = 'none';
    btn.disabled = false;
    
    // Refresh captcha
    generateCaptcha();
    document.getElementById('captchaInput').value = '';
  }
};

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  // Create animated background
  createParticles();
  
  // Auto referral from URL
  const params = new URLSearchParams(window.location.search);
  const kode = params.get('ref');
  if (kode) document.getElementById('referral').value = kode;
  
  // Generate initial captcha
  generateCaptcha();
  
  // Add overlay click to close notification
  document.getElementById('overlay').addEventListener('click', hideNotification);
});
</script>

</body>
</html>
